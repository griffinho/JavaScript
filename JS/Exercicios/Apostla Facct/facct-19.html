<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-19</title>
</head>
<body>
    <script>
        var v1 = parseInt(prompt("Digite o primeiro valor: "));
        var v2 = parseInt(prompt("Digite o segundo valor: "));

        if(v1==v2){
            alert("Você escreveu dois numeros iguais, não é possivel imprimir o maior deles");
        }
        else if(v1>v2){
            alert("O maior entre os dois valores é: "+v1);
        }else{
            alert("O maior entre os dois valores é: "+v2);
        }
    </script>
</body>
</html>
