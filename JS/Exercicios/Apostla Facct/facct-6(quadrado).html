<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-6</title>
</head>
<body>
    <script>
         /* Escreva um algoritmo para ler as dimensões de um quadrado (lado), calcular e escrever a área do quadrado.*/
       var lado = parseInt(prompt("Digite o tamanho de um dos lados do quadrado: "));
       var area = lado^2;

       alert("A area do quadrado é: "+area);
    </script>
</body>
</html>
