<body>
    <Script>
        /*Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
Calcular e escrever o valor do novo salário.*/
        var atual = parseInt(prompt("Digite o salario atual: ")) ;
        var aumento = parseInt(prompt("Digite o aumento em %: "));
        var porcentagem = (aumento/100)* atual ;
        var final = porcentagem + atual;
        alert("O salario com reajuste é: R$"+final);
    </Script>
</body>
</html>
