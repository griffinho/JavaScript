<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-21</title>
</head>
<body>
    <script>
     var comeco = parseFloat(prompt("Que horas começou a partida? "));
     var termino = parseFloat(prompt("Que horas terminou a partida? "));

     if(comeco>=termino){
         var duracao = (24-comeco)+termino;
     }
     else{
         var duracao = termino-comeco;
     }
     alert("A duração da partida doi de "+duracao+" horas");
    </script>
</body>
</html>
