<body>
    <Script>
        /* Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o 
quadrado da soma dos três valores lidos.*/
        var anos = parseInt(prompt("Digite sua idade em anos"));
        var meses = parseInt(prompt("Digite sua idade em meses"));
        var dias = parseInt(prompt("Digite sua idade em dias"));
        var total = dias + (anos*365) + (meses*30);
        alert("Sua idade em dias é: "+total);
    </Script>
</body>
