<body>
    <script>
   var quantidade = parseInt(prompt("Digite a quantidade de maças: "));
   if(quantidade>=12){
    var valor = parseFloat(quantidade*1.00);
   }
   else{
       var valor = parseFloat(quantidade*1.30);
   }
    
   alert("O valor total é: R$"+valor);
    </script>
