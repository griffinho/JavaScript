<body>
    <Script>
        /* Escreva um algoritmo para ler as dimensões de um triangulo (base e altura), calcular e escrever a  área do triangulo.*/
        var base = parseInt(prompt("Digite a base do triangulo: "));
        var alt = parseInt(prompt("Digite a altura do triangulo: "));
        var area = base * alt;
        alert("A area do triangulo é"+area);
    </Script>
