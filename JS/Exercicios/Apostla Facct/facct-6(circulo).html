<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Facct-6</title>
</head>
<body>
    <script>
        /* Escreva um algoritmo para ler as dimensões de um circulo (raio), calcular e escrever a área do circulo.*/
        var raio = parseInt(prompt("Digite o raio do circulo: "));
        var area = (raio^2)*Math.PI;

        alert("A area do circulo é: "+area);
    </script>
</body>
