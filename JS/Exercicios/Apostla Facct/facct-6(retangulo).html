<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-6</title>
</head>
<body>
    <script>
        /* Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a  área do retângulo.*/
       var base = parseInt(prompt("Digite o tamanho da base do retangulo: "));
       var altura = parseInt(prompt("Digite o tamanho da altura do retangulo: "));
       var area = base*altura;

        alert("A area do rentangulo é: "+area);
    </script>
</body>
</html>
