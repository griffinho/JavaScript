<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-17</title>
</head>
<body>
    <script>
    var n1 = parseInt(prompt("Digite a primeira nota do aluno: "));
    var n2 = parseInt(prompt("Digite a segunda nota do aluno: "));
    var media = parseFloat((n1+n2)/2);

    if(media>=6){
        alert("A media do aluno foi: "+media+"\n"+"ALUNO APROVADO");
    }
    else{
        alert("A media do aluno foi: "+media+"\n"+"ALUNO REPROVADO");
    }

    </script>
</body>
</html>
