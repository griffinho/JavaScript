<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-18</title>
</head>
<body>
    <script>
        var ano = parseInt(prompt("Digite o ano atual: "));
        var anoNasc = parseInt(prompt("Digite o ano em que você nasceu: "));
        var idade = ano-anoNasc;

        if(idade<16){
            alert("Você tem "+idade+" anos, não pode votar");
        }
       else if(idade<70){
        alert("Você tem "+idade+" anos, o seu voto é obrigatirio");
       }
       else{
        alert("Você tem "+idade+" anos, o seu voto é opcional");
       }
    </script>
</body>
</html>
