<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facct-20</title>
</head>
<body>
    <script>
        var v1 = parseInt(prompt("Digite o primeiro valor: "));
        var v2 = parseInt(prompt("Digite o segundo valor: "));

        if(v1>v2){
            alert("Ordem crescente: "+v2+"\n"+v1);
        }
        else if(v2>v1){
            alert("Ordem crescente: "+v1+"\n"+v2);
        }
        else {
            alert("Você escreveu dois numeros iguais, não é possivel imprimir eles em ordem crescente");
        }
 
    </script>
</body>
</html>
