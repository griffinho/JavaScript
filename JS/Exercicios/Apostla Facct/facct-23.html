    <script>

        var nome = prompt("Digite seu nome: ");

        var sexo = prompt("Digite seu sexo:\n[M] para masculino\n[F] para feminino");

        if(sexo == 'M' | sexo == 'm'){
            var pesoideal = (72.7*altura)-58
            alert(nome+" o seu peso ideal é de: "+pesoideal);
        }
        else if(sexo == 'F' | sexo == 'f'){
            var pesoideal = (62.1*altura)-44.7
            alert(nome+" o seu peso ideal é de: "+pesoideal);
        }
        else{
            alert("Sexo não indentificado");
        }
    </script>
