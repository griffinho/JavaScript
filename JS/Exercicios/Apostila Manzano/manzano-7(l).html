<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercicio 7-L</title>
</head>
<body>
    <script>
        /*Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à 
soma dos quadrados dos três valores lidos.*/
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var c = parseInt(prompt("Digite o valor de C: "));
        var quadradoA = Math. pow(a,a);
        var quadradoB = Math. pow(b,b);
        var quadradoC = Math. pow(c,c);
        var soma = quadradoA+quadradoB+quadradoC;
        alert("A soma dos quadrados de A,B,C é: "+soma);
    </script>
</body>
</html>
