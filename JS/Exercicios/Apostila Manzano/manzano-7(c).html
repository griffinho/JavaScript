    <title>Exercicio 7-C</title>

<body>
    <Script>
 /*Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de 
conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. */
        var r = parseFloat(prompt("Digite o raio da lata: "));
        var a = parseFloat(prompt("Digite a altura da lata: "));
        var v = Math.PI * Math.pow(r,2) * a;
        alert("O volume da lata é "+v.toFixed(3));
    </Script>
</body>
