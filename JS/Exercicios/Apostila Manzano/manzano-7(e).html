<body>
    <script>
        /*Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula 
PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO).*/
        var valor = parseInt(prompt("Digite o valor da prestação: "));
        var taxa = parseInt(prompt("Digite o valor da taxa: "));
        var tempo = parseInt(prompt("Digite tempo de atraso: "));
        var pretacao = valor + (valor * taxa/100) * tempo;

        alert("O valor da prestação é: "+pretacao);
    </script>
</body>
</html>
