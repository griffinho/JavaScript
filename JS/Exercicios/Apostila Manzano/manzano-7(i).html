<body>
    <script>
        /*Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo 
segundo.
*/
       var a = parseInt(prompt("Digite o valor de A: "));
       var b = parseInt(prompt("Digite o valor de B: "));
       var s = a-b;
       var s1=s*s;

       alert("A diferença é: "+s1);

    </script>
</body>
