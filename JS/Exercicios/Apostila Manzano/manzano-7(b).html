<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercicio 7-B</title>
</head>
<body>
    <script>
         /*Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de 
conversão é C ← (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. */
        var F = parseInt(prompt("Digite a temperatuda em Graus Fahrenheit"));
        var C =   (F - 32) * (5/9);
        alert(F+" Graus Fahrenheit corrensponde a "+C+" Graus Celsius");
    </script>
</body>
</html>
