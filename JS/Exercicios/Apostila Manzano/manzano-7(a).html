<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erik Caue">
    <title>Exercicio 7-A</title>
</head>
<body>
    <script>
        /*Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. */
        var C = parseInt(prompt("Digite a temperatuda em Graus Celsius"));
        var F =  (9 * C + 160) / 5;
        alert(C+" Graus Celsius corrensponde a "+F+" Graus Fahrenheit");
    </script>
</body>
</html>
