<!DOCTYPE html>

<body>
    <script>
        /*Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo 
segundo.
*/
       var cotacao = parseFloat(prompt("Digite a cotação do dolar: "));
       var dolar = parseFloat(prompt("Digite a quantidade de dolares: "));
       var real = dolar*cotacao;

       alert("A quantidade de dolares em reais é: R$"+real);
        
    </script>
</body>
</html>
