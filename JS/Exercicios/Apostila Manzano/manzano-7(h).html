<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 7-H</title>

<body>
    <script>
        /*Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula 
VOLUME ← COMPRIMENTO * LARGURA * ALTURA.*/
        var comprimento = parseInt(prompt("Digite o comprimento do retangulo: "));
        var largura = parseInt(prompt("Digite a largura do retangulo: "));
        var altura = parseInt(prompt("Digite a altura do retangulo: "));
        var volume = comprimento*largura*altura;

        alert("O volume do retagulo é: "+volume);
    </script>
</body>
</html>
