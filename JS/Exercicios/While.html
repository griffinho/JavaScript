<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="If,Else,JavaScript">
    <meta name="description" content="Utilizando If no JavaScript">
    <meta name="author" content="Erik">
    <title>While</title>
</head>

<body>
    <h2>Laços de Repetição em JavaScript</h2>
    <p>Laços de Repetição em JavaScript</p>
    <p id="demo"></p>
    <script>
        var text = "";
        var cont = 1;
        while(cont<10){
            text += "<br> O numero é: "+cont;
            cont++;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
